<div xmlns:th="http://www.thymeleaf.org" th:fragment="alert (message, type)" 
     th:class="${'alert alert-dismissible alert-' + type + ' fade show'}"
     th:if="${message}" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
