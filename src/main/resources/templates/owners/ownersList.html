<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

<h2>Owners</h2>

<table id="vets" class="table table-striped">
    <thead class="thead-light">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Phone</th>
            <th>Pets</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="owner : ${ownerPage.content}">
            <td>
                <a th:href="@{/owners/__${owner.id}__}"
                   th:text="${owner.firstName + ' ' + owner.lastName}"/></a>
            </td>
            <td th:text="${owner.address}"/>
            <td th:text="${owner.city}"/>
            <td th:text="${owner.phone}"/>
            <td><span th:each="pet : ${owner.pets}" th:text="${pet.name} "/></td>
        </tr>
    </tbody>
</table>
<div th:replace="~{fragments/pagination :: pagination (${ownerPage}, ${pageNumbers}, 'owners')}"></div>

</body>
</html>
